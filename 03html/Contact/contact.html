<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Welcome to Contact Page</h1>
    <h3>You can reach us using this form </h3>
    <a href="../index.html" target="_blank" rel="noopener noreferrer">Home</a>
    <div class="contact-info">
    <form action="" method="get">
    <label for="fullname">Name:</label><br/>
    <input type="text" name="full name" id="" placeholder="Full Name"/><br/>
    <label for="Email ID">My Email</label><br/>
    <input type="email" name="email" id="" placeholder="email@email.com"/><br/>
    <label for="Address">Address</label><br/>
    <textarea name="Details" id="" cols="30" rows="10"></textarea><br/>
    <label for="Programming Language">Select Programming Language</label>
    <select name="Language" id="">
        <option value="CPP">C++</option>
        <option value="Java">Java</option>
        <option value="JS">Javascript</option>
    </select><br/>
    <label for="Social-media">Select Social media </label>
    <select name="Social-media" id="">
       <option value="LinkedIn">LinkedIn</option>
       <option value="Facebook">Facebook</option>
       <option value="Instagram">Instagram</option>
       <option value="Twitter">Twitter</option>
       <option value="Telegram">Telegram</option>
       <option value="WhatsApp">Whatsapp</option>
    </select><br/>
    <button type="submit">Submit</button>
    </form>
   </div>
</body>
</html>
